<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Container Logs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 70px; background-color: #f8f9fa; }
        .nav-link-custom {
            font-weight: 500;
            color: #555;
            margin-left: 10px;
            transition: all 0.3s ease-in-out;
        }
        .nav-link-custom:hover {
            background-color: #e2e6ea;
            border-radius: 5px;
            color: #000;
        }
        .navbar-light .navbar-nav .nav-link.active {
            background-color: #0d6efd;
            color: #fff !important;
            border-radius: 5px;
        }
        #logs {
            background: #000;
            color: #0f0;
            height: 500px;
            overflow-y: scroll;
            padding: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>

<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">🚀 Auto Deploy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link nav-link-custom" href="/">📊 System Monitor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-custom" href="/static/containers.html">📦 Containers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-custom" href="/static/containers-create.html">🚀 Deploy</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 日志区域 -->
<div class="container mt-4">
    <h1 class="mb-4">📄 容器日志</h1>
    <pre id="logs">连接中...</pre>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- 配置加载 -->
<script>
    let CONFIG = {};

    async function loadConfig() {
        try {
            let res = await fetch('/static/config.json');
            CONFIG = await res.json();
            console.log("✅ Config loaded:", CONFIG);
        } catch (err) {
            alert("❌ 配置文件加载失败！");
        }
    }
</script>

<script>
    let ws;
    let logsDiv;

    function getQueryParam(name) {
        let url = new URL(window.location.href);
        return url.searchParams.get(name);
    }

    function connectLogsWS(containerID) {
        if (!CONFIG.wsBaseUrl) {
            alert("配置文件未加载！");
            return;
        }
        ws = new WebSocket(`${CONFIG.wsBaseUrl}/ws/container-logs/${containerID}`);
        ws.onopen = function() {
            logsDiv.innerText = "✅ 日志连接已建立...\n";
        };
        ws.onmessage = function(event) {
            logsDiv.innerText += event.data;
            logsDiv.scrollTop = logsDiv.scrollHeight;
        };
        ws.onclose = function() {
            logsDiv.innerText += "\n❌ 日志连接断开，尝试重连...";
            setTimeout(() => connectLogsWS(containerID), 2000);
        };
    }

    window.onload = async function() {
        await loadConfig();
        logsDiv = document.getElementById("logs");
        let id = getQueryParam("id");
        if (!id) {
            logsDiv.innerText = "❌ 缺少容器ID";
            return;
        }
        connectLogsWS(id);
    };
</script>

</body>
</html>
