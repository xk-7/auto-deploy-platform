<div class="container mt-3">
    <h4 class="text-success">ðŸ“„ Container Logs</h4>
    <div id="log">Connecting...</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const containerId = urlParams.get('id');
    const logDiv = document.getElementById("log");

    let ws = new WebSocket(`ws://${location.host}/api/v1/ws/container-logs/${containerId}`);

    ws.onopen = function() {
        logDiv.innerText = "Connected...\n";
    };

    ws.onmessage = function(event) {
        logDiv.innerText += event.data;
        logDiv.scrollTop = logDiv.scrollHeight;
    };

    ws.onclose = function() {
        logDiv.innerText += "\nDisconnected.";
    };
</script>
