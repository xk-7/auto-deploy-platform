<script>
    let ws;

    function connectSystemWS() {
        ws = new WebSocket("ws://192.168.20.116:8081/api/v1/ws-system");

        ws.onopen = function() {
            console.log("âœ… WebSocket Connected");
        };

        ws.onmessage = function(event) {
            let data = JSON.parse(event.data);

            // Uptime
            let uptimeParts = data.uptime.trim().split("load average:");
            document.getElementById("uptime").innerText = uptimeParts[0].trim();
            document.getElementById("load").innerText = uptimeParts[1] ? uptimeParts[1].trim() : "--";

            // CPU
            document.getElementById("cpu").innerText = data.cpu_usage.toFixed(2) + "%";
            document.getElementById("cpu-bar").style.width = data.cpu_usage.toFixed(2) + "%";

            // Memory
            let memUsedGB = (data.memory_used / 1024).toFixed(1);
            let memTotalGB = (data.memory_total / 1024).toFixed(1);
            document.getElementById("memory").innerText = memUsedGB + " / " + memTotalGB + " GB";
            let memPercent = (data.memory_used / data.memory_total * 100).toFixed(1);
            document.getElementById("memory-bar").style.width = memPercent + "%";

            // Disk
            let diskUsedGB = (data.disk_used / 1024).toFixed(1);
            let diskTotalGB = (data.disk_total / 1024).toFixed(1);
            document.getElementById("disk").innerText = diskUsedGB + " / " + diskTotalGB + " GB";
            let diskPercent = (data.disk_used / data.disk_total * 100).toFixed(1);
            document.getElementById("disk-bar").style.width = diskPercent + "%";
        };

        ws.onclose = function() {
            console.log("âš ï¸ WebSocket Closed, reconnecting...");
            setTimeout(connectSystemWS, 2000);
        };
    }

    async function runAnsible() {
        let inventory = document.getElementById("inventory").value;
        let playbook = document.getElementById("playbook").value;
        let res = await fetch('/api/v1/run-ansible', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({inventory, playbook})
        });

        const reader = res.body.getReader();
        let log = "";
        while(true) {
            const { done, value } = await reader.read();
            if(done) break;
            log += new TextDecoder().decode(value);
            document.getElementById("log").innerText = log;
            document.getElementById("log").scrollTop = document.getElementById("log").scrollHeight;
        }
    }

    window.onload = function() {
        connectSystemWS();
    };
</script>
