<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>请完成验证</title>
    <link rel="icon" href="/static/ico/favicon.ico">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f6f9;
        }
        .verify-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            text-align: center;
        }
    </style>
</head>
<body>
<div class="verify-box">
    <h2>🚀 欢迎使用 Auto Deploy</h2>
    <p>为保障系统安全，请先完成人机验证</p>

    <form id="verify-form" method="POST" action="/verify">
        <div class="cf-turnstile"
             data-sitekey="0x4AAAAAABCmHijTRcg_f0uy"
             data-callback="onVerified">
        </div>
        <input type="hidden" name="cf_token" id="cf_token">
        <br>
        <button type="submit" style="margin-top: 10px;" class="btn btn-primary">进入系统</button>
    </form>
</div>

<script>
    function onVerified(token) {
        document.getElementById("cf_token").value = token;
    }
</script>
</body>
</html>
