<div class="container mt-4">

    <!-- æœåŠ¡å™¨é€‰æ‹© -->

        <label class="form-label">é€‰æ‹©æœåŠ¡å™¨</label>

<!-- åœæ­¢å®¹å™¨ç¡®è®¤ Modal -->
<div class="modal fade" id="stopConfirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
            <div class="modal-header bg-warning">
                <h5 class="modal-title">âš ï¸ ç¡®è®¤æ“ä½œ</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>ç¡®å®šè¦åœæ­¢è¯¥å®¹å™¨å—ï¼Ÿ</p>
                <button class="btn btn-danger" id="confirmStopBtn">ç¡®è®¤åœæ­¢</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let CONFIG = {};
    let stopTargetId = "";

    // åŠ è½½ config
    async function loadConfig() {
        let res = await fetch('/static/config.json');
        CONFIG = await res.json();
    }

    // åŠ è½½æœåŠ¡å™¨åˆ—è¡¨
    async function loadServers() {
        let res = await fetch('/static/servers.json');
        let servers = await res.json();
        let select = document.getElementById("host-select");
        select.innerHTML = "";
        servers.forEach(s => {
            let option = document.createElement("option");
            option.value = s.host;
            option.innerText = s.name;
            select.appendChild(option);
        });
        select.selectedIndex = 0;
    }

    // åŠ è½½å®¹å™¨åˆ—è¡¨
    async function loadContainers() {
        const host = document.getElementById("host-select").value;
        const tableBody = document.getElementById("container-list");
        tableBody.innerHTML = `<tr><td colspan="5">åŠ è½½ä¸­...</td></tr>`;

        let url = `${CONFIG.apiBaseUrl}/containers`;
        if (host) url += `?host=${host}`;

        let res = await fetch(url);
        let data = await res.json();
        tableBody.innerHTML = "";

        data.containers.forEach(container => {
            let logUrl = `/static/container-logs.html?id=${container.id}`;
            if (host) logUrl += `&host=${host}`;

            let row = `<tr>
      <td>${container.id}</td>
      <td>${container.name}</td>
      <td>${container.image}</td>
      <td>
        <span class="badge ${container.status.includes('Up') ? 'badge-running' : 'badge-stopped'}">
          ${container.status}
        </span>
      </td>
      <td>
        ${container.status.includes('Up') ?
                `<button class="btn btn-danger btn-sm" onclick="stopContainer('${container.id}')">Stop</button>` :
                `<button class="btn btn-success btn-sm" onclick="startContainer('${container.id}')">Start</button>`}
        <a class="btn btn-secondary btn-sm" href="${logUrl}">Logs</a>
      </td>
    </tr>`;
            tableBody.innerHTML += row;
        });
    }

    // å¯åŠ¨å®¹å™¨
    async function startContainer(id) {
        const host = document.getElementById("host-select").value;
        let url = `${CONFIG.apiBaseUrl}/container/start/${id}`;
        if (host) url += `?host=${host}`;
        await fetch(url, { method: "POST" });
        loadContainers();
    }

    // åœæ­¢å®¹å™¨
    function stopContainer(id) {
        stopTargetId = id;
        let modal = new bootstrap.Modal(document.getElementById('stopConfirmModal'));
        modal.show();
    }

    // ç¡®è®¤åœæ­¢
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById("confirmStopBtn").onclick = async function() {
            const host = document.getElementById("host-select").value;
            let url = `${CONFIG.apiBaseUrl}/container/stop/${stopTargetId}`;
            if (host) url += `?host=${host}`;
            await fetch(url, { method: "POST" });
            bootstrap.Modal.getInstance(document.getElementById('stopConfirmModal')).hide();
            loadContainers();
        };
    });

    // åˆå§‹åŒ–
    window.onload = async function() {
        await loadConfig();
        await loadServers();
        await loadContainers();
    };
</script>
