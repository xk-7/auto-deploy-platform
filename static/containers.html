<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Container Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 30px; background-color: #f8f9fa; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">üöÄ Auto Deploy Platform</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">System Monitor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/static/containers.html">Containers</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4">üì¶ ÂÆπÂô®Áä∂ÊÄÅÁõëÊéß</h1>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Image</th>
            <th>Status</th>
            <th>Created</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="container-table">
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    async function fetchContainers() {
        let res = await fetch('/api/v1/containers');
        let data = await res.json();
        let tbody = document.getElementById("container-table");
        tbody.innerHTML = "";
        data.containers.forEach(c => {
            let row = `<tr>
        <td>${c.id}</td>
        <td>${c.name}</td>
        <td>${c.image}</td>
        <td>${c.status}</td>
        <td>${new Date(c.created * 1000).toLocaleString()}</td>
        <td>
          <button class="btn btn-sm btn-success" onclick="startContainer('${c.id}')">Start</button>
          <button class="btn btn-sm btn-danger" onclick="stopContainer('${c.id}')">Stop</button>
          <button class="btn btn-sm btn-info" onclick="showLogs('${c.id}')">Logs</button>
        </td>
      </tr>`;
            tbody.innerHTML += row;
        });
    }

    async function startContainer(id) {
        await fetch(`/api/v1/container/start/${id}`, {method: 'POST'});
        fetchContainers();
    }

    async function stopContainer(id) {
        await fetch(`/api/v1/container/stop/${id}`, {method: 'POST'});
        fetchContainers();
    }

    function showLogs(id) {
        let logWin = window.open("", "_blank");
        logWin.document.write(`<pre id="log">Connecting...</pre>`);

        let ws = new WebSocket(`ws://13.212.44.45:8081/api/v1/ws/container-logs/${id}`);
        ws.onmessage = function(event) {
            logWin.document.getElementById("log").innerText += event.data;
            logWin.document.getElementById("log").scrollTop = logWin.document.getElementById("log").scrollHeight;
        };
    }

    window.onload = function() {
        fetchContainers();
        setInterval(fetchContainers, 5000);
    };
</script>

</body>
</html>
