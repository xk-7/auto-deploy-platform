    <!-- å‹ç¼© Modal -->

                </div>

    <!-- è§£å‹ Modal -->
    <div class="modal fade" id="extractModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">è§£å‹æ–‡ä»¶</h5></div>
                <div class="modal-body">
                    <input type="file" id="extract-file" class="form-control mb-3">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
    let CONFIG = {};
    let currentPath = "";
    let renameTarget = ""; // å½“å‰è¦é‡å‘½åçš„æ–‡ä»¶å
    let viewFilePath = ""; // å½“å‰é¢„è§ˆæ–‡ä»¶å®Œæ•´è·¯å¾„
    let selectedFiles = new Set(); // æ‰¹é‡åˆ é™¤é€‰ä¸­çš„æ–‡ä»¶


    async function loadConfig() {
        let res = await fetch('/api/v1/files/config');
        CONFIG = await res.json();
        CONFIG.apiBaseUrl = '/api/v1';  // â­è¡¥ä¸Šè¿™ä¸€è¡Œï¼ï¼
        console.log(CONFIG);
    }

    async function loadFiles(path = "") {
        let url = `${CONFIG.apiBaseUrl}/files/list`;
        if (path) url += `?path=${encodeURIComponent(path)}`;

        const res = await fetch(url);
        const data = await res.json();

        const table = document.getElementById("file-list");
        table.innerHTML = "";

        currentPath = data.current;
        document.getElementById("path-input").value = currentPath;
        updateBreadcrumb();

        if (currentPath !== CONFIG.baseDir) {
            table.innerHTML += `<tr>
                <td><a href="javascript:void(0)" onclick="goUp()"><i class="fas fa-level-up-alt me-1 text-primary"></i> ä¸Šä¸€çº§</a></td>
                <td>-</td><td>-</td><td>-</td><td>-</td>
            </tr>`;
        }

        data.files.forEach(file => {
            let icon = file.is_dir ? `<i class="fas fa-folder file-icon text-warning"></i>` : `<i class="fas fa-file file-icon text-secondary"></i>`;
            let checkbox = `<input type="checkbox" class="form-check-input me-1" onchange="toggleSelect('${file.name}', this.checked)">`;

            let action = file.is_dir
                ? `<button class="btn btn-outline-primary btn-sm me-1" onclick="enterDir('${file.name}')">æ‰“å¼€</button>`
                : `<button class="btn btn-success btn-sm me-1" onclick="downloadFile('${file.name}')">ä¸‹è½½</button>`;

            action += `<button class="btn btn-secondary btn-sm me-1" onclick="openRename('${file.name}')">é‡å‘½å</button>`;
            action += `<button class="btn btn-danger btn-sm me-1" onclick="deleteFile('${file.name}')">åˆ é™¤</button>`;
            action += `<button class="btn btn-secondary btn-sm me-1" onclick="openChmod('${file.name}')">æƒé™</button>`;

            if (!file.is_dir) {
                action += `<button class="btn btn-info btn-sm me-1" onclick="viewFile('${file.name}')">é¢„è§ˆ</button>`;
            }

            table.innerHTML += `<tr>
        <td>${checkbox}${icon} ${file.name}</td>
        <td>${file.mode}</td>
        <td>${file.is_dir ? "-" : formatSize(file.size)}</td>
        <td>${file.mod_time}</td>
        <td>${action}</td>
    </tr>`;
        });
    }

    function formatSize(bytes) {
        if (bytes < 1024) return bytes + ' B';
        let kb = bytes / 1024;
        if (kb < 1024) return kb.toFixed(1) + ' KB';
        let mb = kb / 1024;
        return mb.toFixed(1) + ' MB';
    }

    function enterDir(name) {
        let next = currentPath.endsWith("/") ? currentPath + name : currentPath + "/" + name;
        loadFiles(next);
    }

    function goUp() {
        let parts = currentPath.split("/");
        parts.pop();
        loadFiles(parts.join("/"));
    }

    async function deleteFile(name) {
        if (!confirm(`ç¡®è®¤åˆ é™¤ ${name} å—ï¼Ÿ`)) return;
        await fetch(`${CONFIG.apiBaseUrl}/files/delete`, {
            method: "POST",
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({path: currentPath, name})
        });
        loadFiles(currentPath);
    }

    function downloadFile(name) {
        let url = `${CONFIG.apiBaseUrl}/files/download?path=${encodeURIComponent(currentPath + "/" + name)}`;
        window.open(url, "_blank");
    }

    function openUpload() {
        let modal = new bootstrap.Modal(document.getElementById('uploadModal'));
        modal.show();
    }

    async function doUpload() {
        let fileInput = document.getElementById("upload-file");
        let file = fileInput.files[0];
        if (!file) return;
        let formData = new FormData();
        formData.append("file", file);
        formData.append("path", currentPath);
        await fetch(`${CONFIG.apiBaseUrl}/files/upload`, {method: "POST", body: formData});
        bootstrap.Modal.getInstance(document.getElementById('uploadModal')).hide();
        loadFiles(currentPath);
    }

    function openMkdir() {
        let modal = new bootstrap.Modal(document.getElementById('mkdirModal'));
        modal.show();
    }

    async function doMkdir() {
        let name = document.getElementById("mkdir-name").value.trim();
        if (!name) return;
        await fetch(`${CONFIG.apiBaseUrl}/files/mkdir`, {
            method: "POST",
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({path: currentPath, name})
        });
        bootstrap.Modal.getInstance(document.getElementById('mkdirModal')).hide();
        loadFiles(currentPath);
    }

    function jumpPath() {
        let p = document.getElementById("path-input").value.trim();
        loadFiles(p);
    }

    function handleKey(event) {
        if (event.key === 'Enter') {
            jumpPath();
        }
    }

    function updateBreadcrumb() {
        const breadcrumb = document.getElementById("breadcrumb");
        breadcrumb.innerHTML = `<li class="breadcrumb-item"><a href="javascript:void(0)" onclick="loadFiles('/')">ğŸ  Root</a></li>`;
        let relative = currentPath.replace(CONFIG.baseDir, "");
        if (relative.startsWith("/")) relative = relative.substring(1);
        if (relative) {
            let parts = relative.split("/");
            let path = CONFIG.baseDir;
            parts.forEach((p) => {
                path += "/" + p;
                breadcrumb.innerHTML += `<li class="breadcrumb-item">
                    <a href="javascript:void(0)" onclick="loadFiles('${path}')">${p}</a>
                </li>`;
            });
        }
    }
   //é‡å‘½åç›¸å…³å‡½æ•°
    function openRename(name) {
        renameTarget = name;
        document.getElementById("rename-new-name").value = "";
        new bootstrap.Modal(document.getElementById('renameModal')).show();
    }

    async function doRename() {
        let newName = document.getElementById("rename-new-name").value.trim();
        if (!newName) return alert("æ–°åç§°ä¸èƒ½ä¸ºç©º");
        let res = await fetch(`${CONFIG.apiBaseUrl}/files/rename`, {
            method: "POST",
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({path: currentPath, old_name: renameTarget, new_name: newName})
        });
        let data = await res.json();
        if (res.status !== 200) {
            alert(data.message || "é‡å‘½åå¤±è´¥");
            return;
        }
        bootstrap.Modal.getInstance(document.getElementById('renameModal')).hide();
        loadFiles(currentPath);
    }
    //æ‰¹é‡åˆ é™¤é€»è¾‘
    function toggleSelect(name, checked) {
        if (checked) selectedFiles.add(name);
        else selectedFiles.delete(name);
    }

    async function batchDelete() {
        if (selectedFiles.size === 0) {
            alert("è¯·å…ˆé€‰æ‹©æ–‡ä»¶æˆ–ç›®å½•");
            return;
        }
        if (!confirm(`ç¡®è®¤æ‰¹é‡åˆ é™¤ ${selectedFiles.size} ä¸ªæ–‡ä»¶/ç›®å½•ï¼Ÿ`)) return;
        let names = Array.from(selectedFiles);
        let res = await fetch(`${CONFIG.apiBaseUrl}/files/batch-delete`, {
            method: "POST",
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({path: currentPath, names})
        });
        let data = await res.json();
        if (res.status !== 200) {
            alert(data.message || "æ‰¹é‡åˆ é™¤å¤±è´¥");
            return;
        }
        selectedFiles.clear();
        loadFiles(currentPath);
    }
    //æ–‡ä»¶é¢„è§ˆ&&ç¼–è¾‘ä¿å­˜
    async function viewFile(name) {
        viewFilePath = currentPath.endsWith("/") ? currentPath + name : currentPath + "/" + name;
        let res = await fetch(`${CONFIG.apiBaseUrl}/files/view?path=${encodeURIComponent(viewFilePath)}`);
        let data = await res.json();
        if (res.status !== 200) {
            alert(data.message || "è¯»å–å¤±è´¥");
            return;
        }
        document.getElementById("view-content").value = data.content;
        new bootstrap.Modal(document.getElementById('viewModal')).show();
    }

    async function saveFile() {
        let content = document.getElementById("view-content").value;
        let res = await fetch(`${CONFIG.apiBaseUrl}/files/save`, {
            method: "POST",
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({path: viewFilePath, content})
        });
        let data = await res.json();
        if (res.status !== 200) {
            alert(data.message || "ä¿å­˜å¤±è´¥");
            return;
        }
        Swal.fire({
            icon: 'success',
            title: 'ä¿å­˜æˆåŠŸ',
            showConfirmButton: false,
            timer: 1500
        });
        bootstrap.Modal.getInstance(document.getElementById('viewModal')).hide();
    }
    //æƒé™ä¿®æ”¹
    let chmodTarget = "";

    function openChmod(name) {
        chmodTarget = name;
        document.getElementById("chmod-mode").value = "";
        new bootstrap.Modal(document.getElementById('chmodModal')).show();
    }

    async function doChmod() {
        let mode = document.getElementById("chmod-mode").value.trim();
        if (!mode) return Swal.fire("æƒé™ä¸èƒ½ä¸ºç©º", '', 'warning');

        let res = await fetch(`${CONFIG.apiBaseUrl}/files/chmod`, {
            method: "POST",
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({path: currentPath + "/" + chmodTarget, mode})
        });
        if (res.status === 200) {
            Swal.fire("ä¿®æ”¹æˆåŠŸ", '', 'success');
            bootstrap.Modal.getInstance(document.getElementById('chmodModal')).hide();
            loadFiles(currentPath);
        } else {
            let data = await res.json();
            Swal.fire("ä¿®æ”¹å¤±è´¥", data.message, 'error');
        }
    }

    //æ‰¹é‡å‹ç¼©
    function openCompress() {
        if (selectedFiles.size === 0) {
            Swal.fire("è¯·é€‰æ‹©æ–‡ä»¶", '', 'warning');
            return;
        }
        document.getElementById("compress-name").value = "archive.zip";
        new bootstrap.Modal(document.getElementById('compressModal')).show();
    }

    async function doCompress() {
        let archiveName = document.getElementById("compress-name").value.trim();
        if (!archiveName.endsWith(".zip")) return Swal.fire("æ–‡ä»¶åéœ€ä»¥ .zip ç»“å°¾", '', 'warning');

        let names = Array.from(selectedFiles);

        // ğŸ”¥ å¢åŠ  loading æç¤º
        Swal.fire({
            title: 'æ­£åœ¨å‹ç¼©ï¼Œè¯·ç¨å€™...',
            allowOutsideClick: false,
            didOpen: () => {
                Swal.showLoading();
            }
        });

        let res = await fetch(`${CONFIG.apiBaseUrl}/files/compress`, {
            method: "POST",
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({path: currentPath, names, type: "zip"})
        });

        Swal.close(); // å…³é—­åŠ è½½

        if (res.status === 200) {
            Swal.fire("å‹ç¼©æˆåŠŸ", '', 'success');
            bootstrap.Modal.getInstance(document.getElementById('compressModal')).hide();
            loadFiles(currentPath);
        } else {
            let data = await res.json();
            Swal.fire("å‹ç¼©å¤±è´¥", data.message, 'error');
        }
    }

    //è§£å‹zip
    function openExtract() {
        let modal = new bootstrap.Modal(document.getElementById('extractModal'));
        modal.show();
    }

    async function doExtract() {
        let fileInput = document.getElementById("extract-file");
        let file = fileInput.files[0];
        if (!file) return Swal.fire("è¯·é€‰æ‹© zip æ–‡ä»¶", '', 'warning');
        let formData = new FormData();
        formData.append("file", file);
        formData.append("path", currentPath);

        let res = await fetch(`${CONFIG.apiBaseUrl}/files/extract`, {
            method: "POST",
            body: formData
        });
        if (res.status === 200) {
            Swal.fire("è§£å‹æˆåŠŸ", '', 'success');
            bootstrap.Modal.getInstance(document.getElementById('extractModal')).hide();
            loadFiles(currentPath);
        } else {
            let data = await res.json();
            Swal.fire("è§£å‹å¤±è´¥", data.message, 'error');
        }
    }




    function highlightNav() {
        let navLinks = document.querySelectorAll('.nav-link-custom');
        let currentPath = window.location.pathname;
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
            }
        });
    }

    window.onload = async function() {
        await loadConfig();
        await loadFiles();
        await loadFiles(CONFIG.baseDir);
        highlightNav(); // åŠ¨æ€é«˜äº®
    }
</script>
