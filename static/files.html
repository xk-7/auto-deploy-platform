<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let CONFIG = {};
    let currentPath = "";

    async function loadConfig() {
        let res = await fetch('/api/v1/files/config');
        CONFIG = await res.json();
        CONFIG.apiBaseUrl = '/api/v1';  // â­è¡¥ä¸Šè¿™ä¸€è¡Œï¼ï¼
        console.log(CONFIG);
    }

    async function loadFiles(path = "") {
        let url = `${CONFIG.apiBaseUrl}/files/list`;
        if (path) url += `?path=${encodeURIComponent(path)}`;

        const res = await fetch(url);
        const data = await res.json();

        const table = document.getElementById("file-list");
        table.innerHTML = "";

        currentPath = data.current;
        document.getElementById("path-input").value = currentPath;
        updateBreadcrumb();

        if (currentPath !== CONFIG.baseDir) {
            table.innerHTML += `<tr>
                <td><a href="javascript:void(0)" onclick="goUp()"><i class="fas fa-level-up-alt me-1 text-primary"></i> ä¸Šä¸€çº§</a></td>
                <td>-</td><td>-</td><td>-</td><td>-</td>
            </tr>`;
        }

        data.files.forEach(file => {
            let icon = file.is_dir ? `<i class="fas fa-folder file-icon text-warning"></i>` : `<i class="fas fa-file file-icon text-secondary"></i>`;
            let action = file.is_dir ?
                `<button class="btn btn-outline-primary btn-sm me-1" onclick="enterDir('${file.name}')">æ‰“å¼€</button>` :
                `<button class="btn btn-success btn-sm me-1" onclick="downloadFile('${file.name}')">ä¸‹è½½</button>`;
            action += `<button class="btn btn-danger btn-sm" onclick="deleteFile('${file.name}')">åˆ é™¤</button>`;
            table.innerHTML += `<tr>
                <td>${icon} ${file.name}</td>
                <td>${file.mode}</td>
                <td>${file.is_dir ? "-" : formatSize(file.size)}</td>
                <td>${file.mod_time}</td>
                <td>${action}</td>
            </tr>`;
        });
    }

    function formatSize(bytes) {
        if (bytes < 1024) return bytes + ' B';
        let kb = bytes / 1024;
        if (kb < 1024) return kb.toFixed(1) + ' KB';
        let mb = kb / 1024;
        return mb.toFixed(1) + ' MB';
    }

    function enterDir(name) {
        let next = currentPath.endsWith("/") ? currentPath + name : currentPath + "/" + name;
        loadFiles(next);
    }

    function goUp() {
        let parts = currentPath.split("/");
        parts.pop();
        loadFiles(parts.join("/"));
    }

    async function deleteFile(name) {
        if (!confirm(`ç¡®è®¤åˆ é™¤ ${name} å—ï¼Ÿ`)) return;
        await fetch(`${CONFIG.apiBaseUrl}/files/delete`, {
            method: "POST",
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({path: currentPath, name})
        });
        loadFiles(currentPath);
    }

    function downloadFile(name) {
        let url = `${CONFIG.apiBaseUrl}/files/download?path=${encodeURIComponent(currentPath + "/" + name)}`;
        window.open(url, "_blank");
    }

    function openUpload() {
        let modal = new bootstrap.Modal(document.getElementById('uploadModal'));
        modal.show();
    }

    async function doUpload() {
        let fileInput = document.getElementById("upload-file");
        let file = fileInput.files[0];
        if (!file) return;
        let formData = new FormData();
        formData.append("file", file);
        formData.append("path", currentPath);
        await fetch(`${CONFIG.apiBaseUrl}/files/upload`, {method: "POST", body: formData});
        bootstrap.Modal.getInstance(document.getElementById('uploadModal')).hide();
        loadFiles(currentPath);
    }

    function openMkdir() {
        let modal = new bootstrap.Modal(document.getElementById('mkdirModal'));
        modal.show();
    }

    async function doMkdir() {
        let name = document.getElementById("mkdir-name").value.trim();
        if (!name) return;
        await fetch(`${CONFIG.apiBaseUrl}/files/mkdir`, {
            method: "POST",
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({path: currentPath, name})
        });
        bootstrap.Modal.getInstance(document.getElementById('mkdirModal')).hide();
        loadFiles(currentPath);
    }

    function jumpPath() {
        let p = document.getElementById("path-input").value.trim();
        loadFiles(p);
    }

    function handleKey(event) {
        if (event.key === 'Enter') {
            jumpPath();
        }
    }

    function updateBreadcrumb() {
        const breadcrumb = document.getElementById("breadcrumb");
        breadcrumb.innerHTML = `<li class="breadcrumb-item"><a href="javascript:void(0)" onclick="loadFiles('/')">ğŸ  Root</a></li>`;
        let relative = currentPath.replace(CONFIG.baseDir, "");
        if (relative.startsWith("/")) relative = relative.substring(1);
        if (relative) {
            let parts = relative.split("/");
            let path = CONFIG.baseDir;
            parts.forEach((p) => {
                path += "/" + p;
                breadcrumb.innerHTML += `<li class="breadcrumb-item">
                    <a href="javascript:void(0)" onclick="loadFiles('${path}')">${p}</a>
                </li>`;
            });
        }
    }

    function highlightNav() {
        let navLinks = document.querySelectorAll('.nav-link-custom');
        let currentPath = window.location.pathname;
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
            }
        });
    }

    window.onload = async function() {
        await loadConfig();
        await loadFiles();
        await loadFiles(CONFIG.baseDir);
        highlightNav(); // åŠ¨æ€é«˜äº®
    }
</script>
